<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="strength-container">
        <div class="title-content">
            <p style="text-align:center;">Password Strength Checker</p>
        </div>
        <div class="password-box-container">
            <input type="password" id="password-box" placeholder="password">
            <button type="button" id="show-button">Show</button>
        </div>
        <div id="progress-bar">
            <div id="bar-content"></div>
        </div>
        <div id="password-text">Your password is strong</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
